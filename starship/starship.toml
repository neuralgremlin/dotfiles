#add_newline = false
# A minimal left prompt
format = """
$directory\
$git_branch\
$git_status\
$fill\
$lua\
$python\
$golang\
$gcloud\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$username\
$sudo\
$character"""
palette = "catppuccin_mocha"

[fill]
symbol = " "

[gcloud]
format = """on [$symbol$active]($style) """

[sudo]
disabled = false
format = '[$symbol]($style)'
symbol = 'ðŸ§™'

[username]
show_always = false
format = '[$user]($style) '

